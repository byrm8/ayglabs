<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AYG Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 720px;
      padding: 40px;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    h1 span {
      color: #38bdf8;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #cbd5f5;
      margin-bottom: 30px;
    }

    .tag {
      display: inline-block;
      padding: 8px 16px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 999px;
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 25px;
    }

    footer {
      font-size: 0.85rem;
      color: #64748b;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tag">Research · Algorithms · Systems</div>

    <h1><span>AYG</span> Labs</h1>

    <p>
      We build, explore, and refine ideas at the intersection of
      <strong>algorithms</strong>, <strong>problem solving</strong>, and
      <strong>computational thinking</strong>.
    </p>

    <p>
      Quietly building today.<br>
      Shaping what comes next.
    </p>

    <footer>
      © 2026 AYG Labs · All rights reserved
    </footer>
  </div>

</body>
</html>
