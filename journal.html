<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal | AYG LABS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #e63946; --bg: #0d0d0d; --border: rgba(255, 255, 255, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; letter-spacing: -0.02em; }
        
        header { width: 100%; padding: 25px 5%; display: flex; justify-content: space-between; border-bottom: 2px solid var(--accent); position: sticky; top: 0; background: var(--bg); z-index: 100; }
        .logo { font-weight: 900; font-size: 1.6rem; text-decoration: none; color: #fff; }
        nav a { text-decoration: none; color: #fff; margin-left: 35px; font-size: 0.85rem; font-weight: 700; text-transform: uppercase; opacity: 0.7; }
        
        .container { padding: 80px 5%; }
        .page-header { border-bottom: 1px solid var(--border); padding-bottom: 40px; margin-bottom: 60px; }
        h1 { font-size: 5rem; font-weight: 900; text-transform: uppercase; line-height: 0.9; }

        .journal-list { display: flex; flex-direction: column; }
        .journal-item { 
            display: grid; grid-template-columns: 200px 1fr auto; 
            padding: 40px 0; border-bottom: 1px solid var(--border); 
            text-decoration: none; color: #fff; transition: 0.3s;
        }
        .journal-item:hover { background: #1a1a1a; padding-left: 20px; }
        .date { color: var(--accent); font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }
        .entry-title { font-size: 2rem; font-weight: 700; }
        .arrow { font-size: 1.5rem; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">AYG<span>LABS</span></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="journal.html" style="color:var(--accent); opacity:1;">Journal</a>
            <a href="projects.html">Projects</a>
            <a href="academic.html">Research & Documents</a>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>Journal Entries</h1>
        </div>
        
        <div class="journal-list">
            <a href="entry-01.html" class="journal-item">
                <span class="date">Jan 29, 2026</span>
                <span class="entry-title">Entry #01</span>
                <span class="arrow">â†’</span>
            </a>
            </div>
    </div>
</body>
</html>
