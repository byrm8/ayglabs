<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal | AYG LABS</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS index.html ile aynı kalmalı (Burası kilit nokta) */
        :root { --bg: #050505; --card-bg: rgba(20, 20, 25, 0.6); --accent: #38bdf8; --text-main: #ffffff; --text-dim: #94a3b8; --border: rgba(255, 255, 255, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text-main); font-family: 'Outfit', sans-serif; min-height: 100vh; }
        nav { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border: 1px solid var(--border); padding: 8px; border-radius: 100px; display: flex; }
        nav a { color: var(--text-dim); text-decoration: none; font-size: 0.8rem; padding: 10px 20px; border-radius: 50px; text-transform: uppercase; }
        nav a:hover, nav a.active { color: var(--text-main); background: rgba(255,255,255,0.05); }
        .wrapper { max-width: 800px; margin: 0 auto; padding: 150px 20px 60px; }
        .feature-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px; padding: 30px; margin-bottom: 30px; }
        .card-label { font-size: 0.7rem; color: var(--accent); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; display: block; }
        h1 { font-family: 'Space Grotesk'; font-size: 3.5rem; margin-bottom: 50px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="journal.html" class="active">Journal</a>
        <a href="works.html">Works</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="wrapper">
        <h1>Journal</h1>
        <div class="feature-card">
            <span class="card-label">Algorithms — Jan 28, 2026</span>
            <h2>Sustainable Software Systems</h2>
            <p style="color: var(--text-dim); margin-top: 15px;">A study on long-term maintainability in modern lab environments...</p>
        </div>
    </div>
</body>
</html>
