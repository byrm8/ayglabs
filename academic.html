<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research & Documents | AYG LABS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #e63946; --bg: #0d0d0d; --border: rgba(255, 255, 255, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; }
        
        header { width: 100%; padding: 25px 5%; display: flex; justify-content: space-between; border-bottom: 2px solid var(--accent); background: var(--bg); }
        .logo { font-weight: 900; font-size: 1.6rem; text-decoration: none; color: #fff; }
        nav a { text-decoration: none; color: #fff; margin-left: 35px; font-size: 0.85rem; font-weight: 700; text-transform: uppercase; opacity: 0.7; }

        .container { padding: 80px 5%; max-width: 1200px; }
        h1 { font-size: 4.5rem; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; }
        .subtitle { color: #666; font-size: 1.2rem; margin-bottom: 60px; }

        .doc-section { margin-bottom: 60px; }
        .doc-section h2 { border-left: 4px solid var(--accent); padding-left: 20px; margin-bottom: 30px; font-size: 1.5rem; text-transform: uppercase; }
        
        .doc-item { 
            background: #111; border: 1px solid var(--border); padding: 30px; 
            margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
        }
        .doc-name { font-weight: 700; font-size: 1.1rem; }
        .doc-btn { border: 1px solid #fff; padding: 8px 20px; color: #fff; text-decoration: none; font-size: 0.8rem; transition: 0.3s; }
        .doc-btn:hover { background: #fff; color: #000; }
    </style>
</head>

            <a href="academic.html" style="color:var(--accent); opacity:1;">Research & Documents</a>
        </nav>
    </header>

    <div class="container">
        <h1>Research & Documents</h1>
        <p class="subtitle">Official archive of academic papers, university applications, and research notes.</p>
        
        <div class="doc-section">
            <h2>University Goals</h2>
            <div class="doc-item">
                <span class="doc-name">MIT Statement of Purpose (Draft)</span>
